name: Maven Build 21


runs:
  using: "composite"
  steps:
  
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build Docker Container
      run: docker build . --file microprofile/workstation-rack-module/src/main/docker/Dockerfile.jvm --tag academy:$(date +%s)
      shell: bash
